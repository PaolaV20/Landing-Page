<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    
    <script src="https://kit.fontawesome.com/511d3059de.js" crossorigin="anonymous"></script>
    
    <title>Landing page</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
  </head>
  <body>

    <!-- *****************************
     INICIO SECTION PORTFOLIO
    ****************************** -->
    <section id="portfolio">
      <div class="portfolio-title">
        <h1>Portfolio</h1>
        <img src="./src/images/estrella.png" alt="">
        <hr>
      </div>

      <div class="portfolio-content">
        <div class="portfolio-content-article trigger">
          <img src="./src/images/cabin.png" alt="">

          <div class="after"> + </div>
        </div>
        
        <div class="portfolio-content-article trigger">
          <img src="./src/images/cake.png" alt="">

          <div class="after"> + </div>
        </div>

        <div class="portfolio-content-article trigger">
          <img src="./src/images/circus.png" alt="">

          <div class="after"> + </div>
        </div>

        <div class="portfolio-content-article trigger">
          <img src="./src/images/game.png" alt="">

          <div class="after"> + </div>
        </div>

        <div class="portfolio-content-article trigger">
          <img src="./src/images/safe.png" alt="">

          <div class="after"> + </div>
        </div>

        <div class="portfolio-content-article trigger">
          <img src="./src/images/submarine.png" alt="">

          <div class="after"> + </div>
        </div>
      </div>
    </section>

    <!-- *****************************
     FINAL SECTION PORTFOLIO
    ****************************** -->

    <!-- *****************************
     INICIO FOTTER PORTFOLIO
    ****************************** -->

    <footer>
      <div class="footer-content">
        <h1>LOCATION</h1>

        <p>2215 John Daniel Drive<br>Clark, MO 65243</p>
      </div>

      <div class="footer-content">
        <h1>AROUND THE WEB</h1>

        <div class="footer-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-fw fa-dribbble"></i>
        </div>
      </div>

      <div class="footer-content">
        <h1>ABOUT FREELANCER</h1>

        <p>Freelance is a free to use, MIT licensed Bootstrap theme created by <span>Start Bootstrap</span>.</p>
      </div>
    </footer>

    <section id="copyright">
      <p>Copyright © We Are UV 2019</p>
    </section>

    <!-- *****************************
     FINAL FOTTER PORTFOLIO
    ****************************** -->

    <!-- *****************************
     INICIO VENTANA MODAL PORTAFOLIO
    ****************************** -->
    <button class="trigger">Click here to trigger the modal!</button>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h1>Hello, I am a modal!</h1>
        </div>
    </div>

    <!-- *****************************
     FINAL VENTANA MODAL PORTAFOLIO
    ****************************** -->
  </body>
</html>
